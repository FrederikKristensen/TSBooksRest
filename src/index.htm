<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Bookstore</title>
</head>

<body>
  <div class="row">
      <div class="col-7">
          <h1>Welcome to the Bookstore</h1>
          <div id="app">
              <input v-model="booklist" placeholder="Book">
              <button v-on:click="post()" class="btn btn-primary">Post!</button>
          </div>
      </div>

      <div class="col-5">
          <h2>List of all books:</h2>
          <ul v-if="books">
              <li v-for="book in books">{{book.id}}, {{book.author}}: {{book.title}}, {{book.publisher}} {{ book.price}}</li>
            </ul>
            <div v-else>No books</div>
      </div>
  </div>



  <script src="bundle.js"></script>
</body>
</html>
